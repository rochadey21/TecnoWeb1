<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Registro2.css">
    <link rel="stylesheet" href="../css/estilos.css">
    
    <title>Document</title>
    
</head>
<body>

    <header>


        <nav>
            <a href="#">
                <img class="logo" src="../assets/img/logo.jpg" alt="logo">
            </a>
            <ul class="menu">
                <li><a href="../html/index.html">Inicio</a></li>
                <li><a href="../html/reserva.html">Reservas</a></li>
                <li><a href="#">Lugares</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
            <button class="bur" type="button">
                <span class="br-1"> </span>
                <span class="br-2"> </span>
                <span class="br-3"> </span>
            </button>
        </nav>
    </header>

    <main>
        <div class="clima">
            <div class="card">
               
                <div class="clima loading">
                  <h2 class="ciudad">Clima en Cochabamba</h2>
                  <h1 class="temp">51°C</h1>
                  <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" width="90px" alt="" class="icon" />
                    <div class="description">Nubes</div>
                  </div>
                  <div class="humedad">Humedad: 60%</div>
                  <div class="viento">Velocidad del viento: 6.2 km/h</div>
                  <div>Fue sacado de <a href="https://openweathermap.org/api">openweathermap</a></div>
                </div>
            </div>
        </div >
        <div class="formulario" >
            <form action="" class="Registro">
    
                <h1 class="titulo">Crear Cuenta</h1>
        
                <p>Nombre</p>
                <input class="label" placeholder="Nombre" type="text">
                <p>Apellido</p>
                <input class="label" placeholder="Apellido" type="text">
                <p>Correo</p>
                <input class="label" placeholder="Correo" type="text">
                <p>Contraseña</p>
                <input class="label" placeholder="Contraseña" type="text">
                <br>
        
                <button class="boton" type="submit">Crear</button>
        
            </form>
        </div >
        
    </main>  
    
    <script src="../js/clima1.js"></script>
    <script src="../js/main.js"></script>
